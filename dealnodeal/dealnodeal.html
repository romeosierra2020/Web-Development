<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or No Deal</title>
    <link rel="stylesheet" href="dealnodeal.css">
</head>
<body>
    <header>
        <h1>Welcome to Rick's Deal or no Deal!</h1>
    </header>
    <main>
        <div id="game-container">
            <div id = "box-container">
                <div class = "box" id = "box1">
                    <div class = "box-top" id = "box1-top"></div>
                    <div class = "box-bot" id = "box1-bot">1</div>
                </div>
                <div class = "box" id = "box2">
                    <div class = "box-top" id = "box2-top"></div>
                    <div class = "box-bot" id = "box2-bot">2</div>
                </div>
                <div class = "box" id = "box3">
                    <div class = "box-top" id = "box3-top"></div>
                    <div class = "box-bot" id = "box3-bot">3</div>
                </div>
                <div class = "box" id = "box4">
                    <div class = "box-top" id = "box4-top"></div>
                    <div class = "box-bot" id = "box4-bot">4</div>
                </div>
                <div class = "box" id = "box5">
                    <div class = "box-top" id = "box5-top"></div>
                    <div class = "box-bot" id = "box5-bot">5</div>
                </div>
                <div class = "box" id = "box6">
                    <div class = "box-top" id = "box6-top"></div>
                    <div class = "box-bot" id = "box6-bot">6</div>
                </div>
                <div class = "box" id = "box7">
                    <div class = "box-top" id = "box7-top"></div>
                    <div class = "box-bot" id = "box7-bot">7</div>
                </div>
                <div class = "box" id = "box8">
                    <div class = "box-top" id = "box8-top"></div>
                    <div class = "box-bot" id = "box8-bot">8</div>
                </div>
                <div class = "box" id = "box9">
                    <div class = "box-top" id = "box9-top"></div>
                    <div class = "box-bot" id = "box9-bot">9</div>
                </div>
            </div>
            <div id="options-container">
                <div class="offer-container">
                    <div id="offer">Current Offer:</div>
                </div>
                <button class = "button" id = "deal-dealt">Deal</button>

                <button class = "button" id = "reset">Reset</button>     
                <div class = "offer-container">
                    <div id="final-score"></div>
                </div>           
            </div>
        </div>
    </main>
    <script defer src="dealnodeal.js"></script>
</body>
</html>
