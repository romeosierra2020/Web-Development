<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Buttons</title>
    <link rel = 'stylesheet' href = 'liqbtn.css'>
</head>
<body>
    <div class = 'container'>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>

    <svg>
        <defs>
            <filter id='wave'>
                <feTurbulence type='fractalNoise' baseFrequency = '0.00001 0.00001' numOctaves = '1' result='warp'/>
                <feDisplacementMap xChannelSelector = 'R' yChannelSelector='G' scale='30' in='SourceGraphic' in2='warpOffset'/>
            </filter>
        </defs>
    </svg>
    <script src= liqbtn.js ></script>
</body>
</html>
