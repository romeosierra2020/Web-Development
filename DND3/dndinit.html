<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal or No Deal V3</title>
    <link rel= "stylesheet" href = "dndstyle.css"> 
</head>
<body>
    <h1>Rick's Deal or No Deal</h1>
    <div id = "game_container">
        <canvas id= "game_board"></canvas>
        <div id = "values_container">
            <div class = "value_item value-item-low" id = "value0"></div>
            <div class = "value_item value-item-low" id = "value1"></div>
            <div class = "value_item value-item-low" id = "value2"></div>
            <div class = "value_item value-item-low" id = "value3"></div>
            <div class = "value_item value-item-low" id = "value4"></div>
            <div class = "value_item value-item-high" id = "value5"></div>
            <div class = "value_item value-item-high" id = "value6"></div>
            <div class = "value_item value-item-high" id = "value7"></div>
            <div class = "value_item value-item-high" id = "value8"></div>
            <div class = "value_item value-item-high" id = "value9"></div>
        </div>
        <div id = "status_container">
            <h2 class = 'message' id = "status_message"></h2>
            <h2 class = 'message' id = "status_value"></h2>
            <h3 class = 'message' id = "action_message"></h3>
            <h3 class = 'message' id = "dealt_message"></h3>
            <h3 class = 'message' id = "dealt_value"></h3>
        </div>
        
    </div>

    <div id = "buttons_container">
        <div class = "btn" id = "btnA">A</div>
        <div class = "btn" id = "btnB">B</div>
        <div class = "btn" id = "btnC">C</div>
        <div class = "btn" id = "btnD">D</div>
        <div class = "btn" id = "btnE">E</div>
        <div class = "btn" id = "btnF">F</div>
        <div class = "btn" id = "btnG">G</div>
        <div class = "btn" id = "btnH">H</div>
        <div class = "btn" id = "btnI">I</div>
        <div class = "btn" id = "btnJ">J</div>
        <div class = "btn" id = "btnOpt"></div>

    </div>
    <div id = "mesg_text"></div>
    <script type = "module" src = "dndinit.js" ></script>
</body>
</html>
